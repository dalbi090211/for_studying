	<script>
			/* 국방의 시계 */
			let Target = document.getElementById("text_box1");
			function get_time() {
				let time = new Date();
				let date = 0;
				
				let month = 11 - time.getMonth();
				
				if(19 < time.getDate()){
					month -= 1;
					date = 50 - time.getDate() - 1;
				}
				else {
					date = 20 - time.getDate() - 1;
				}
				
				let hours = 24 - time.getHours();
				
				hours -= 1;
				let minutes = 60 - time.getMinutes();
				
				minutes -= 1;
				let seconds = 60 - time.getSeconds();
				
				Target.innerText = 
				` ${month}개월 ${date}일 ` +
            `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;
				
               
				}
			
			/* 사이드바 */
			
			$('#sidebar_button').click(function(){
				$('#sidebar1')
				.sidebar('toggle');
			});
			
			get_time();
			setInterval(get_time, 1000);
			
	</script>
